{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h2>List of top reviews</h2>
            </div>
        </div>
        <div class="row">
            {% for review in template_data.top_reviews %}
                <p>"{{ review.comment }}" by {{ review.user }} on their review of {{ review.movie.name }} with {{ review.num_likes }} likes</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
